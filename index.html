<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" value="0" disabled />
      <div class="btns-grid">
        <input type="button" value="AC" class="btn grey-color" id="clear" />
        <input type="button" value="+-" class="btn grey-color" />
        <input type="button" value="%" class="btn grey-color" />
        <input type="button" value="/" class="btn orange-color" />
        <input type="button" value="7" class="btn black-color" />
        <input type="button" value="8" class="btn black-color" />
        <input type="button" value="9" class="btn black-color" />
        <input type="button" value="x" class="btn orange-color" />
        <input type="button" value="4" class="btn black-color" />
        <input type="button" value="5" class="btn black-color" />
        <input type="button" value="6" class="btn black-color" />
        <input type="button" value="-" class="btn orange-color" />
        <input type="button" value="1" class="btn black-color" />
        <input type="button" value="2" class="btn black-color" />
        <input type="button" value="3" class="btn black-color" />
        <input type="button" value="+" class="btn orange-color" />
        <input type="button" value="0" class="btn black-color zero" />
        <input type="button" value="." class="btn black-color" />
        <input type="button" value="=" class="btn orange-color" id="equals" />
      </div>
    </div>

    <footer>
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Merk0n
      <a href="https://github.com/Merk0n" target="_blank"
        ><i class="fa fa-github" style="font-size: 24px; color: black"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
