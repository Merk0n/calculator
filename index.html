<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display-calc">0 x 0</div>
        <div class="display-current">0</div>
      </div>
      <div class="btns-grid">
        <button class="btn grey-color ac">AC</button>
        <button class="btn grey-color plusminus">+/-</button>
        <button class="btn grey-color percent">%</button>
        <button class="btn orange-color divide">/</button>
        <button class="btn black-color seven">7</button>
        <button class="btn black-color eight">8</button>
        <button class="btn black-color nine">9</button>
        <button class="btn orange-color multiply">x</button>
        <button class="btn black-color four">4</button>
        <button class="btn black-color five">5</button>
        <button class="btn black-color six">6</button>
        <button class="btn orange-color minus">-</button>
        <button class="btn black-color one">1</button>
        <button class="btn black-color two">2</button>
        <button class="btn black-color three">3</button>
        <button class="btn orange-color plus">+</button>
        <button class="btn black-color zero">0</button>
        <button class="btn black-color comma">,</button>
        <button class="btn orange-color equal">=</button>
      </div>
    </div>

    <footer>
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Merk0n
      <a href="https://github.com/Merk0n" target="_blank"
        ><i class="fa fa-github" style="font-size: 24px; color: black"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
